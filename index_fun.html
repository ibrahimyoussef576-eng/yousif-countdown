<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Until I Return</title>
  <style>
    :root{
      --bg1:#4facfe;
      --bg2:#00f2fe;
      --card: rgba(255,255,255,0.14);
      --text:#ffffff;
      --accent:#ffeb3b;
      --shadow:0 10px 30px rgba(0,0,0,0.25);
      --blur: blur(10px);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2)) fixed;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      gap:24px;
    }
    header{
      width:100%;
      padding:32px 16px 0;
      text-align:center;
    }
    h1{
      margin:0;
      font-weight:800;
      letter-spacing:.5px;
      text-shadow: 2px 6px 18px rgba(0,0,0,.25);
      font-size: clamp(28px, 4vw, 44px);
    }
    .controls{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
    }
    button{
      appearance:none;
      border:none;
      background: rgba(255,255,255,0.18);
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      backdrop-filter:saturate(160%) blur(4px);
      box-shadow: var(--shadow);
      transition: transform .12s ease, background .2s ease;
    }
    button:hover{ transform: translateY(-2px) scale(1.02); background: rgba(255,255,255,0.28);}
    button:active{ transform: translateY(0) scale(.98);}
    .grid{
      display:flex;
      flex-wrap:wrap;
      gap:22px;
      justify-content:center;
      padding: 8px 16px 40px;
      width:min(1100px, 100%);
    }
    .card{
      position:relative;
      width:min(480px, 92vw);
      padding:22px 22px 26px;
      border-radius:18px;
      background: var(--card);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter:saturate(160%) blur(6px);
    }
    .label{
      font-size: clamp(16px, 2.2vw, 22px);
      font-weight:800;
      margin-bottom:10px;
      text-align:center;
    }
    .time{
      font-variant-numeric: tabular-nums;
      font-weight:900;
      letter-spacing:1.5px;
      font-size: clamp(24px, 3.2vw, 36px);
      text-align:center;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(0,0,0,.55);
      transition: transform .18s ease;
    }
    .time.updated{ transform: scale(1.05); }
    .mask{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.45));
      backdrop-filter: var(--blur);
      gap:10px;
      text-align:center;
    }
    .mask p{ margin:0 14px; opacity:.9; }
    .small{ opacity:.8; font-size:.9em; }
    footer{opacity:.75; margin-bottom:22px; font-size:.9em;}
  </style>
</head>
<body>
  <header>
    <h1>‚è≥ Countdown Until I Return</h1>
    <div class="controls">
      <button id="revealAllBtn">üîç Reveal Timers</button>
      <button id="toggleFormatBtn">üîÅ Toggle Format</button>
      <button id="pauseBtn">‚è∏Ô∏è Pause</button>
      <button id="resumeBtn" style="display:none;">‚ñ∂Ô∏è Resume</button>
    </div>
  </header>

  <section class="grid">
    <article class="card" id="card1">
      <div class="label">Time until I return (Target: Sept 5)</div>
      <div id="countdown1" class="time">--</div>
      <div class="mask" id="mask1">
        <div>
          <p><strong>Hidden</strong> to build suspense üòÑ</p>
          <button class="revealBtn" data-mask="mask1">Reveal</button>
          <p class="small">Click to show live countdown</p>
        </div>
      </div>
    </article>

    <article class="card" id="card2">
      <div class="label">Sadly if extended (Target: Sept 12)</div>
      <div id="countdown2" class="time">--</div>
      <div class="mask" id="mask2">
        <div>
          <p><strong>Hidden</strong> just in case...</p>
          <button class="revealBtn" data-mask="mask2">Reveal</button>
          <p class="small">Click to show live countdown</p>
        </div>
      </div>
    </article>
  </section>

  <footer>Made with ‚ù§Ô∏è ‚Äî auto-updates every second</footer>

  <script>
    // ====== Timer Logic ======
    const date1 = new Date("Sep 5, 2025 00:00:00").getTime();
    const date2 = new Date("Sep 12, 2025 00:00:00").getTime();

    let compactFormat = false; // false: D H M S, true: total days + hours
    let paused = false;
    let intervalId;

    function fmt(distance){
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);

      if(compactFormat){
        const totalDays = Math.floor(distance / (1000*60*60*24));
        const remHours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
        return `${totalDays} days ‚Ä¢ ${remHours}h`;
      }else{
        return `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }

    function update(elId, target){
      const el = document.getElementById(elId);
      const now = new Date().getTime();
      const dist = target - now;
      if (dist < 0){
        el.textContent = "üéâ It‚Äôs time!";
        return;
      }
      el.textContent = fmt(dist);
      el.classList.add('updated');
      setTimeout(()=>el.classList.remove('updated'), 180);
    }

    function tick(){
      if(paused) return;
      update("countdown1", date1);
      update("countdown2", date2);
    }

    function start(){
      if(intervalId) clearInterval(intervalId);
      tick();
      intervalId = setInterval(tick, 1000);
    }

    // ====== UI Controls ======
    document.getElementById('toggleFormatBtn').addEventListener('click', ()=>{
      compactFormat = !compactFormat;
      tick();
    });

    document.getElementById('pauseBtn').addEventListener('click', ()=>{
      paused = true;
      document.getElementById('pauseBtn').style.display = 'none';
      document.getElementById('resumeBtn').style.display = 'inline-block';
    });

    document.getElementById('resumeBtn').addEventListener('click', ()=>{
      paused = false;
      document.getElementById('resumeBtn').style.display = 'none';
      document.getElementById('pauseBtn').style.display = 'inline-block';
      tick();
    });

    // Reveal logic
    function reveal(maskId){ const m = document.getElementById(maskId); if(m) m.style.display='none'; }
    document.querySelectorAll('.revealBtn').forEach(btn=>{
      btn.addEventListener('click', ()=>reveal(btn.dataset.mask));
    });
    document.getElementById('revealAllBtn').addEventListener('click', ()=>{ reveal('mask1'); reveal('mask2'); });

    // Start timers
    start();
  </script>
</body>
</html>
